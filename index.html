<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .js_enabled #cookie-message {
            display: none;
        }
        body {
            margin: 0;
            font-family: sans-serif;
        }
        #content {
            margin: 1em;
        }
        #cookie-message {
            background-color: #d5e6ed;
            color: #662d91;
            margin: 0 auto;
            padding: 1em;
        }
    </style>
</head>
<body>
<script>
    // Detect JS support
    document.body.className = document.body.className + " js_enabled";
</script>
<div id="cookie-message" data-cookie-expiry="60">
    <p>
        This site uses cookies to ensure we give you the best experience on our website.
    </p>
</div>

<div id="content">

<h1>My page</h1>

<p>Some content here. Refresh and the cookie message will disappear.</p>

</div>

<script src="cookie-message.js"></script>

</body>
</html>
